<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container"><br>
        <div class="form">
            <h2 style="text-align: center; color: #5c2f7a;">Contact Us</h2>
            <p style="text-align: center;">If you have any problems or suggestions..</p>

            <form name="contactUs">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name.">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name.">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your email.">

                <label for="subject">Your message</label>
                <textarea id="subject" name="subject" placeholder="Pls write here.." style="height: 200px" required></textarea>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div><br>

</body>

</html>
